
<html>

	<head>
		<title> Remoter-py </title>

		<script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

		<link title="no title" media="all" charset="utf-8" href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet" type="text/css">
	</head>


	<body bgcolor="">
		
	<table border="0" width="100%" height="100%">

	<tr height="10%">
	<td>
		<h3 align="center">Remoter-py</h3>
		<h5  align="center">version 
		{{ meta['version'] }}</h5>
	</td>
	<td align="center">
	<h5> Scan for <u><b>'{{ meta['kernel'] }}' </b></u></h5>
	<h4>	Executed as: <b>{{ meta['username'] }}</b> at <b>'{{ meta['date'] }}</b>' with command line : </h4>
	<h5>	{{ meta['cli'] }} </h5>
	</td>
	</tr>

	<tr height="90%">

<!--
	<td  height="100%" width="20%">	<iframe width="100%" height="100%" src="/groups"> </iframe></td>
-->
	<td>
	<table border="1" width="100%" height="100%">
	{% for x in command_array %}

	<tr height="20%">	<!-- Groups -->
		<td  height="20%">
		<a href="/command/{{ x['filename'] }}" target="commands-frame"> {{ x['name'] }} </a>
		</td>

	</tr>
	{% endfor %}


	</table></td>

	<td  height="100%" width="80%">	<iframe width="100%" height="100%" src="/command/{{ command_array[0]['filename'] }}" name="commands-frame"> </iframe></td>

	</tr>


	</table>

	</body>
</html>
